<style>
  * {
    box-sizing: border-box;
  }

  div {
    background-color: rgb(230, 173, 222);
  }

  input[type=text],
  select,
  textarea {
    width: 90%;
    padding: 32px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  button {
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }

  .button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
  }

  .button1:hover {
    background-color: #4CAF50;
    color: white;
  }

  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  @media screen and (max-width: 300px) {

    .col-25,
    .col-75,
    input[type=Add] {
      width: 100%;
      margin-top: 0;
    }
  }
</style>


<form *ngIf="!isAdded" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


  <div class="form-group">
    <label for="item_id">Item Id:</label>
    <input type="number" class="input" name="item_id" [(ngModel)]="form.item_id" required minlength="3"
      maxlength="20" #item_id="ngModel" />
  </div>

  <div class="form-group">
    <label for="item_name">Item Name:</label>
    <input type="string" class="input" name="item_name" [(ngModel)]="form.item_name" required minlength="3"
      maxlength="20" #item_name="ngModel" />
  </div>

  <div class="form-group">
    <label for="total_number">Total Number:</label>
    <input type="string" class="input" name="total_number" [(ngModel)]="form.total_number" required minlength="3"
      maxlength="20" #total_number="ngModel" />
  </div>

  <p></p>

  <div class="form-group">
    <button class="button button1" (click)="onSubmit()">Add Item</button>
    <!-- <button class="button button1" (click)="onSubmit()">Find</button> -->
    <button class="button button1" (click)="onUpdate()">Update Item</button>
    <button class="button button1" (click)="onDelete()">Delete Item</button>
  </div>

  <!-- <div class="alert alert-success" *ngIf="isAdded">
    Added.
  </div> -->

  <div class="alert-danger" *ngIf="f.submitted && item_id.invalid">
    <div *ngIf="item_id.errors.required">Item Id is required</div>
    <div *ngIf="item_name.errors.required">
      Item Name is required
    </div>

    <div *ngIf="total_number.errors.required">
      Total number is required
    </div>

  </div>
</form>
<div class="alert alert-success" *ngIf="isAdded">
  Item Added.
</div>


<div class="alert alert-success" *ngIf="isUpdated">
  Item Updated.
</div>

<div class="alert alert-success" *ngIf="isDeleted">
  Item Deleted.
</div>
