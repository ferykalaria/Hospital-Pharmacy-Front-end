<p></p>

<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
  
        <th> Item ID</th>
        <th>Item Name</th>
        <th> Total Number</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of item">
        
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.total_number}}</td>
        
      </tr>
    </tbody>
  </table>
