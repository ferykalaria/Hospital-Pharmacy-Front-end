<p></p>
<h2>Plasma Bank Information</h2>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>

      <th> Plasma ID</th>
      <th>Plasma Type</th>
      <th> Date</th>
      <th>Agree</th>
      <th>Patient ID</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of plasma">
      
      <td>{{x.id}}</td>
      <td>{{x.plasma_type}}</td>
      <td>{{x.date}}</td>
      <td>{{x.agree}}</td>
      <td>{{x.patient_Id}}</td>
      
    </tr>
  </tbody>
</table>

<p></p><br><br>
<h2>Patient Inforamtion</h2>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>

      <th> Patient ID</th>
      <th>Firstname</th>
      <th> Lastname</th>
      <th>Email</th>
      <th>Phone</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of patient">
      
      <td>{{x.patient_Id}}</td>
      <td>{{x.firstname}}</td>
      <td>{{x.lastname}}</td>
      <td>{{x.email}}</td>
      <td>{{x.phone}}</td>
      
    </tr>
  </tbody>
</table>
