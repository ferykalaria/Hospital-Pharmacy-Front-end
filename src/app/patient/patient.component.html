

<style>
    * {
      box-sizing: border-box;
    }
  
    div {
      background-color: rgb(230, 173, 222);
    }
  
    input[type=text],
    select,
    textarea {
      width: 500px;
      padding: 32px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
  
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }
  
    button {
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
  
    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }
  
    .button1:hover {
      background-color: #4CAF50;
      color: white;
    }
  
    .container {
      border-radius: 8px;
      background-color: #f2f2f2;
      padding: 40px;
    }
  
    .col-25 {
      float: left;
      width: 50%;
      margin-top: 6px;
    }
  
    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }
  
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  
    @media screen and (max-width: 500px) {
  
      .col-50,
      .col-75,
      input[type=Add] {
        width: 500px;
        margin-top: 0;
      }
    }
  </style>
  
  <p></p>
  <form *ngIf="!isAdded" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  
  <p></p>
    <div class="form-group">
      <label for="patient_Id">Patient Id:</label>
      <input type="number" class="input" name="patient_Id" [(ngModel)]="form.patient_Id" required minlength="3"
        maxlength="20" #patient_id="ngModel" />
    </div>
  
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="string" class="input" name="firstname" [(ngModel)]="form.firstname" required minlength="3"
        maxlength="20" #pfirstname="ngModel" />
    </div>
  
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="string" class="input" name="lastname" [(ngModel)]="form.lastname" required minlength="3"
        maxlength="20" #lastname="ngModel" />
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="string" class="input" name="email" [(ngModel)]="form.email" required minlength="3"
        maxlength="40" #email="ngModel" />
    </div>
  
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="string" class="input" name="phone" [(ngModel)]="form.phone" required minlength="3"
        maxlength="20" #phone="ngModel" />
    </div>
  
    <p></p>
  
    <div class="form-group">
      <button class="button button1" (click)="onSubmit()">Add Patient</button>
      <!-- <button class="button button1" (click)="onSubmit()">Find</button> -->
      <button class="button button1" (click)="onUpdate()">Update Patient Info </button>
      <!-- <button class="button button1" (click)="onDelete()">Delete</button> -->
    </div>
  
    <!-- <div class="alert alert-success" *ngIf="isAdded">
      Added.
    </div> -->
  
    <!-- <div class="alert-danger" *ngIf="f.submitted && patient_Id.invalid">
      <div *ngIf="patient_Id.errors.required">Patient Id is required</div>
      <div *ngIf="firstname.errors.required">
        Firstname is required
      </div>
  
      <div *ngIf="lastname.errors.required">
        Lastname is required
      </div>
  
      <div *ngIf="email.errors.required">
        Email is required
      </div>
  
    </div> -->
  </form>
  <div class="alert alert-success" *ngIf="isAdded">
    Patient Added and Email has been sent.
  </div>
  
  <div class="alert alert-success" *ngIf="isUpdated">
    Information Updated.
  </div>
  
  <div class="alert alert-success" *ngIf="isDeleted">
    Deleted.
  </div>
